<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" href="card.css">

  <!-- title -->
  <title>Qr code Solution | Frontend Mentor</title>

</head>
<body>
  <article class="container">
    <article class="card">
      <div class="img">
        <img src="images/image-qr-code.png" alt="Qr Code">
      </div>
      <h2 class="title">Improve your front-end skills by building projects</h2>
      <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </article>
    
    <div class="footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Alexander Njeru</a>.
      </p>
    </div>
  </article>
</body>
</html>
